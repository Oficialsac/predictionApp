<div class="header-container mt-3">
    <app-back-button class="back-button"></app-back-button>
    <h1 classs="fs-3"> Entrenamiento de datos </h1>    
</div>
<h2 class="pre-data fs-4 mt-3">Previsualización de datos</h2>

<body>
    <main class="tdt_main_content mt-3">
        <div class="left_side mt-3">
          
          <div class="mb-3">
            <label for="file-input" class="form-label">Cargar datos</label>
            <input style="width: 400px" class="form-control" type="file" id="file-input" (change)="loadData($event)" multiple>
          </div>
        
          <div class="mb-3">
            <label for="training-model"> Selección del algoritmo </label>
            <select style="width: 400px" name="select" id="training_model" class="form-select" [(ngModel)]='selectedModel' (change)="onModelChange($event)">
                <option value="Sarimax"> Sarimax </option>
            </select>
          </div>

          <button class="btn btn-light btn-outline-dark" style="width: 250px;" (click)="trainingData()"> Entrenar datos </button>
           
        </div>
        <div class="right_side mt-5">
            <div class="dataset_prev">
                <div style="width: 450px; height: 330px;" class="table-responsive">
                    <table class="table table-bordered table-hover ">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col" *ngFor="let column of columns_to_table; index as i"> 
                            {{column}} 
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rows of rows_to_table[0]; index as i">
                          <td *ngFor="let content of rows_to_table; index as j">
                            {{ content[i] }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>


           
            <app-footer></app-footer>
        </div>
    </main>
</body>
