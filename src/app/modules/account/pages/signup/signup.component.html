<h1 class="title d-flex justify-content-center fs-3 mt-3">Registro de usuarios</h1>
<div class="globalContainer">

    <div class="header">
        <div class="logos">
            <img src="../../../../../assets/iueHeader.svg" alt="" id="iue_ts">
        </div>
    </div>

    <div *ngIf="isSuccess" class="errorLogin">
        <p> {{successMessage}} </p>
    </div>

    <form class="container" (ngSubmit)="signup()" [formGroup]="groupForm">

        <label for="email" class="form-label mt-3" style="width: 73%;"> Correo </label>
        
        <input 
            type="email" 
            id="email"
            name="email"
            required="required"
            formControlName="email"
            placeholder="Correo"
            class="form-control mt-0"
            style="width: 400px; height: 80px;">

        <label for="correo" class="form-text" *ngIf="Email.errors?.pattern">
                Correo no valido
        </label>

        <label for="username" class="form-label mt-3" style="width: 73%;"> Username </label>
        
        <input 
            type="text" 
            id="username"
            name="username"
            required="required"
            formControlName="username"
            placeholder="Username"
            class="form-control mt-0"
            style="width: 400px; height: 40px;">
    

        <label for="username" class="form-text" *ngIf="Username.invalid && (Username.dirty || Username.touched )">
                Debe contener minimo 6 caracteres    
        </label>
        
        <label for="password" class="form-label mt-3" style="width: 73%;"> Password</label>
    
        <input 
            type="password"
            id="password"
            name="password"
            required="required"
            formControlName="password"
            placeholder="Password"
            class="form-control mt-0"
            style="width: 400px; height: 80px;">
    
        <label for="username" class="form-text" *ngIf="Password.invalid && (Password.dirty || Password.touched )">
                Debe ingresar la contrase√±a
        </label>

        <button class="but btn btn-light btn-outline-dark d-flex justify-content-center mt-5" id="login-btn" type="submit"> Registrar</button>
        <label class="form-text mt-3"> Ya estas registrado? <a class="sign-up" routerLink="/account/signup">Ingresa ahora</a></label>

    </form>

    

    <!-- <app-notification *ngIf="isSuccess" class="notification notification-overlay" [message]="successMessage"></app-notification> -->

</div>
