<h1 class="title d-flex justify-content-center fs-3 mt-3">Ingreso de usuarios</h1>

<div class="globalContainer">    
    
    <div *ngIf="noSuccessful" class="errorLogin">
        <p> Usuario o contrase単a incorrecta</p>
    </div>

    <form class="container" (ngSubmit)="loginSesion()" [formGroup]="groupForm">

        <label for="username" class="form-label" style="width: 73%;"> Usuario </label>
        <input 
            type="text" 
            id="username"
            name="username"
            required="required"
            formControlName="username"
            placeholder="Ingrese el usuario..."
            class="form-control mt-0"
            style="width: 400px; height: 40px;">

        <label for="username" class="form-text" *ngIf="Username.invalid && (Username.dirty || Username.touched )">
                Debe contener minimo 6 caracteres    
        </label>
        
        <label for="password" class="form-label mt-3" style="width: 73%;"> Contrase単a</label>
    
        <input 
            type="password"
            id="password"
            name="password"
            required="required"
            formControlName="password"
            placeholder="Ingrese la contrase単a..."
            class="form-control mt-0"
            style="width: 400px; height: 40px;">

        <label for="username" class="form-text" *ngIf="Password.invalid && (Password.dirty || Password.touched )">
                Debe ingresar la contrase単a
        </label>
        

        <button class="but btn btn-light btn-outline-dark d-flex justify-content-center mt-5" id="login-btn" type="submit"> Ingresa </button>
        <label class="form-text mt-4"> No estas registrado? <a class="sign-up" routerLink="/account/signup">Registrate ahora</a></label>
    </form>

    <div class="header">
        <div class="logos">
            <img src="../../../../../assets/iueHeader.svg" alt="" id="iue_ts">
        </div>
    </div>
</div>
